# Docker-compose with three backend server , volume and nginx configuration defined; 

version: '3'
services:
  loadbalancer:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend1
      - backend2
      - backend3

  backend1:
    build:
      context: .
      dockerfile: backend.Dockerfile
    container_name: backend1

  backend2:
    build:
      context: .
      dockerfile: backend.Dockerfile
    container_name: backend2

  backend3:
    build:
      context: .
      dockerfile: backend.Dockerfile
    container_name: backend3


    